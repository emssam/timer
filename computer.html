<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>컴퓨터 수업 타이머 프로그램</title>
  <link rel="stylesheet" href="styles.css">
  </head>
<body>
  <div class="container">
    <h1>컴퓨터 수업용 타이머 프로그램</h1>
    <p id="timer">00:00:00</p>
    <div class="buttons">
      <button id="btn-attend" class="button">출석하기<br>(5분)</button>
      <button id="btn-typing" class="button">타자연습<br>(10분)</button>
      <button id="btn-start" class="button">수업<br>(30분)</button>
      <button id="btn-end" class="button">수업종료</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
